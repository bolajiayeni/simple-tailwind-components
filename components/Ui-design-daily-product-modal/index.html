<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ui Design Daily Product Modal</title>
</head>
<body>
    <div class="flex items-center justify-center bg-slate-200 h-screen">

        <!-- Product Modal -->
        <div class="flex flex-col p-10 m-5 rounded-md bg-white shadow-2xl space-y-10 md:flex-row md:space-y-0 md:space-x-32">

            <!-- Image div -->
            <div class="">
                <img src="images/headphone.png" alt="" class="mx-auto w-60 hover:scale-105 duration-200">
            </div>

            <!-- Content div -->
            <div class="flex flex-col space-y-6">   

                <!-- Label div -->
                <div class="flex-col flex space-y-3 text-center mb-4 md:text-left">
                    <div class="">
                        <div class="inline-block px-3 py-1 rounded-full text-sm  bg-black capitalize text-white">
                            free shipping
                        </div>
                    </div>

                    <div class="text-2xl max-w-xs font-medium">Razer Super Quartz Kitty Headset</div>
                    
                </div>

                <!-- Pricing Div -->
                <div class="flex flex-col space-y-3 mb-4 text-center md:text-left">
                    <div class="text-md font-normal">
                       <strike> $799.99 </strike>
                    </div>

                    <div class="text-4xl font-bold">$599</div>

                    <div class="text-sm max-w-xs text-slate-400 capitalize"> This offer is valid until Febuary 14 or while stock lasts!</div>
                </div>

                <!-- Cart Button Div -->
                    <div class="group">
                        <button class="w-full rounded-lg transition-all duration-150 bg-blue-700 border-b-8 border-blue-700 group-hover:border-blue-900 group-hover:border-t-8 group-hover:border-b-0">
                            <div class="capitalize text-white py-4 duration-150 font-medium bg-blue-500 rounded-lg group-hover:bg-blue-700 group-hover:font-bold">
                                Add to cart
                            </div>
                        </button>
                    </div>

                    <!-- Stock div -->
                    <div class="flex space-x-3 mt-4 items-center group">
                        <div class="w-3 h-3 bg-lime-600 group-hover:animate-ping rounded-full"></div>
                        <div class="text-black text-xs font-medium">50+ items in stock</div>
                    </div>
                    
                    <!-- Bottom Button Container -->

                    <div class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4">
                        <button class=" border-2 border-slate-400 px-5 py-2 rounded-lg flex items-center justify-center space-x-3 hover:bg-slate-400/30 hover:-translate-y-0.5 hover:shadow-xl duration-150">
                            <img src="images/heart.png" alt="" class="w-8">
                            <div class="">Add to wishlist</div>
                        </button>

                        <button class=" border-2 border-slate-400 px-5 py-2 rounded-lg flex items-center justify-center space-x-3 hover:bg-slate-400/30 hover:-translate-y-0.5 hover:shadow-xl duration-150">
                            <img src="images/weight.png" alt="" class="w-8">
                            <div class="">Add to cart</div>
                        </button>
                    </div>
            </div>

        </div>
    </div>
</body>
</html>
